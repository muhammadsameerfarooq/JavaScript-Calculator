<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculators.css">

</head>

<body>
    <div class="main">
        
            <h1>CALCULATOR</h1>
            <hr>
            <table>
                <input type="text" id="calculatorValue" placeholder="0">
                <tr>
                    <td colspan="3"><button id="clearBtn">Clear</button></td>
                    <td><button id="divideBtn">/</button></td>

                </tr>
                <tr>
                    <td><button id="sevenBtn">7</button></td>
                    <td><button id="eightBtn">8</button></td>
                    <td><button id="nineBtn">9</button></td>
                    <td><button id="multiplyBtn">*</button></td>
                </tr>
                <tr>

                    <td><button id="fourBtn">4</button></td>
                    <td><button id="fiveBtn">5</button></td>
                    <td><button id="sixBtn">6</button></td>
                    <td><button id="minusBtn">-</button></td>
                </tr>
                <tr>
                    <td><button id="oneBtn">1</button></td>
                    <td><button id="twoBtn">2</button></td>
                    <td><button id="threeBtn">3</button></td>
                    <td><button id="plusBtn">+</button></td>

                </tr>
                <tr>
                    <td colspan="3"><button id="zeroBtn">0</button></td>
                    <td><button id="equalBtn">=</button></td>

                </tr>

            </table>
        </div>
    

</body>
<script src="calculatorss.js"></script>

</html>
